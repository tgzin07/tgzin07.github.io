<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        #janela { position: absolute; width: 300px; height: 300px; background-color: #069; }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        function moverObjeto() {
            $('#janela').animate({left:300},100)
        }
        $(function(e) {
            $('#direita').click(moverObjeto);
        })
    </script>
</head>
<body>
    <input type="button" id="direita" value="Mover para Direita">
    <div id="janela"></div>
</body>
</html>
