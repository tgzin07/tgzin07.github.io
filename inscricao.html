<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para inscrição</title>
    <style>
        div {
            background-color: lightblue;
            margin: 5% 700px;
            padding-top: 10px;
            padding-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            text-align: left;
            margin-left: 15px;
        }
        div button {
            margin-left: 15px;
        }
        /*body {
            background-image: url(nefario.gif);
            background-size: 100%;
        }*/
    </style>
</head>
<body>
    <div>
        <h1>Formulário para inscrição em concurso</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade"><br><br>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Não especificar">Não especificar</option>
            </select><br><br>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento"><br><br>
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço"><br><br>
            <label for="número">Número:</label>
            <input type="number" id="número" name="número"><br><br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade:" name="cidade"><br><br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo"><br><br>
            <label for="pcd">PCD:</label>
            <label><input type="radio" id="pcd" name="pcd" value="Sim">Sim</label>
            <label><input type="radio" id="pcd" name="pcd" value="Não">Não</label><br><br>
            <label for="empregado">Empregado:</label>
            <label><input type="radio" id="empregado" name="empregado" value="Sim">Sim</label>
            <label><input type="radio" id="empregado" name="empregado" value="Não">Não</label><br><br>
            <label for="setor">Setor:</label><br>
            <label><input type="checkbox" id="setor" name="setor" value="Compras">Compras</label>
            <label><input type="checkbox" id="setor" name="setor" value="Vendas">Vendas</label>
            <label><input type="checkbox" id="setor" name="setor" value="Financeiro">Financeiro</label><br>
            <label><input type="checkbox" id="setor" name="setor" value="TI">TI</label>
            <label><input type="checkbox" id="setor" name="setor" value="RH">RH</label>
            <label><input type="checkbox" id="setor" name="setor" value="Contabilidade">Contabilidade</label><br><br>
            <button type="button">Enviar</button>
 
        </form>
    </div>
</body>
</html>
