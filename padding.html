<html>
    <head>
        <style>
            body {
                background-color: salmon;
            }
            div.exemplo1 {
                width: 300px;
                height: 100px;
                background-color: aquamarine;
            }
            div.exemplo2 {
                width: 300px;
                padding: 25px;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>Padding com o elemento Width</h1>
        <div class="exemplo1"><h2>Esta div tem 300px de largura.</h2></div>
        <div class="exemplo2"><h2>Luto até que o sangue faça a lança escorregar de minha mão,
            até conseguir apenas rastejar,
            ainda assim, você não terá me derrotado.
            Ainda assim, vou cuspir na sua cara.</h2></div>
    </body>
</html>
